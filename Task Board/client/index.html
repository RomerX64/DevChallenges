    <title>My task board</title>
</head>
<body id="body">
    
    <form id="login" class="fit-contents container"></form>
    
    <header>
            <div class="d-flex mt-2 container ">
                <div class="d-flex text-center k">
                    <button class="btn btn-light rounded-circle titlado my-2" style="width:0.7rem; height:1.4rem ; background-color: black;"></button>
                    <h6 class="my-2 ml-1">My Accunt</h6>
                </div>
                    <div class=" titlado" id="MYTASKBOARD">
                        <h4 >My Task Boarad</h4>
                    </div>
            </div>
    </header>
    
    
                
            <main id="main">    
                <section id="tasks">
                    <div class="previuwTaskConteiner">
                            <div class="titlePreviuw">Crear tasks</div>
                        <div class="checks">
                            <div class="pending">
                                <input class="chacksitos" type="radio" name="inlineRadioOptions" id="pending" value="Pending">
                            </div>
                            <div class="wontDo">
                                <input class="chacksitos" type="radio" name="inlineRadioOptions" id="NoHare" value="WontDo">
                            </div>
                            <div class="inProgres">
                                <input class="chacksitos" type="radio" name="inlineRadioOptions" id="enprogreso" value="InProgres">
                            </div>
                            <div class="completed">
                                <input class="chacksitos" type="radio" name="inlineRadioOptions" id="CheckCompleted" value="Completed">
                            </div>
                        </div>   
                    </div>
                    
                   
                </section>



                <section id="board">
                    <div class="contenedorTile">
                    <input type="text" name="" class="titleTaskBoard Mysinputs" placeholder="Name of your task">
                    </div>
                    <div class="contenedorDescripcion">
                        <textarea type="text" class="TaskDescriptiom Mysinputs" placeholder="Describe your task "></textarea>
                    </div>
                    <div class="contenedortypeTask">
                        <div class="type"><button type="button" class="buttonType" id="TypeWork"><img src="https://cdn-icons-png.flaticon.com/512/4360/4360026.png"  class="imgType"></button></div>
                        <div class="type"><button type="button" class="buttonType" id="TypeWork"><img src="https://cdn1.iconfinder.com/data/icons/restaurants-and-food/115/coffee-512.png"  class="imgType"></div>
                        <div class="type"><button type="button" class="buttonType" id="TypeWork"><img src="https://cdn-icons-png.flaticon.com/512/167/167756.png"  class="imgType"></button></div>
                        <div class="type"><button type="button" class="buttonType" id="TypeWork"><img src="https://cdn-icons-png.flaticon.com/512/2820/2820724.png"  class="imgType"></button></div>
                        <div class="type"><button type="button" class="buttonType" id="TypeWork"><img src="https://cdn-icons-png.flaticon.com/512/2780/2780119.png"  class="imgType"></button></div>
                        <div class="type"><button type="button" class="buttonType" id="TypeWork" ><img src="https://cdn-icons-png.flaticon.com/512/4363/4363401.png" class="imgType"></button></div>
                        
                    </div>

                    <div class="contenedorStatusDelete">
                        <div class="StatusBoard">
                            <div class="CompletedInProgres">
                                <button type="button" class="statusCheck">Completed</button>
                                <button type="button" class="statusCheck">In Progres</button>
                            </div>
                            <div class="pendingwontDo">
                                <button type="button" class="statusCheck">Pending</button>
                                <button type="button" class="statusCheck">Wont'Do</button>
                            </div>
                            
                        </div>
                        <div class="delete"></div>
                    </div>
                </section>

            </main>



    
    
            
            
    <footer></footer>
